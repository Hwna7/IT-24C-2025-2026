<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maps</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
g
  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <style>
    #map {
      height: 700px;
      width: 100%;
    }
    h1 {
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Tudtud's Favorite Food Restaurant </h1>
  <div id="map"></div>

  <script>
    function initMap(mapDataUrl) {
      // Initialize the map at a specific location
      const map = L.map("map").setView([8.367384, 124.865311], 17);

      // Add OpenStreetMap tiles
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);

      // Fetch JSON data and add markers
      fetch(mapDataUrl)
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then((data) => {
          data.forEach((pin) => {
            const marker = L.marker([pin.lat, pin.lng]).addTo(map);
            marker.bindPopup(`
              <b>${pin.name}</b><br>
              ${pin.description}<br>
              <img src="${pin.image}" alt="${pin.name}" width="150" style="margin-top:5px; border-radius:5px;">
            `);
          });
        })
        .catch((err) => console.error("Error loading JSON:", err));
    }

    document.addEventListener("DOMContentLoaded", () => {
      initMap("food.json");
    });
  </script>
</body>
</html>
